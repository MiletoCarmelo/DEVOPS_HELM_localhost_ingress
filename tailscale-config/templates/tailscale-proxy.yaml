apiVersion: apps/v1
kind: Deployment
metadata:
  name: tailscale-proxy
  namespace: tailscale
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tailscale-proxy
  template:
    metadata:
      labels:
        app: tailscale-proxy
    spec:
      serviceAccountName: tailscale
      containers:
        - name: tailscale
          image: ghcr.io/tailscale/tailscale:latest
          env:

            - name: TS_AUTHKEY
              valueFrom:
                secretKeyRef:
                  name: tailscale-auth
                  key: TS_AUTHKEY

            - name: TS_USERSPACE
              value: "false"

            - name: TS_dest_IP
              valueFrom:
                secretKeyRef:
                  name: tailscale-ip-ingress
                  key: TS_IPINGRESS
            
            - name: TS_ROUTES
              valueFrom:
                secretKeyRef:
                  name: tailscale-routes
                  key: TS_ROUTES

            - name: TS_HOSTNAME
              valueFrom:
                secretKeyRef:
                  name: tailscale-ip-hostname
                  key: TS_IPHOSTNAME                  

          securityContext:
            capabilities:
              add:
                - NET_ADMIN


          command:
            - "/bin/sh"
            - "-c"
            - "tailscale up --accept-dns=false --auth-key=$TS_AUTHKEY --accept-routes --advertise-routes=192.168.68.0/24"
