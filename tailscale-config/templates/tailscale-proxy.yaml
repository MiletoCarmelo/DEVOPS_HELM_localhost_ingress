apiVersion: apps/v1
kind: Deployment
metadata:
  name: tailscale-proxy
  namespace: tailscale
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tailscale-proxy
  template:
    metadata:
      labels:
        app: tailscale-proxy
    spec:
      serviceAccountName: tailscale
      initContainers:
        - name: sysctler
          image: busybox:latest
          securityContext:
            privileged: true
          command: ["/bin/sh"]
          args:
            - -c
            - sysctl -w net.ipv4.ip_forward=1 net.ipv6.conf.all.forwarding=1
      containers:
        - name: tailscale
          image: ghcr.io/tailscale/tailscale:latest
          env:
            - name: TS_KUBE_SECRET
              value: tailscale-auth
            - name: TS_AUTHKEY
              valueFrom:
                secretKeyRef:
                  name: tailscale-auth
                  key: TS_AUTHKEY
            - name: TS_USERSPACE
              value: "false"
            - name: TS_DEST_IP
              valueFrom:
                secretKeyRef:
                  name: tailscale-ip-ingress
                  key: TS_IPINGRESS
            - name: TS_HOSTNAME
              valueFrom:
                secretKeyRef:
                  name: tailscale-ip-hostname
                  key: TS_IPHOSTNAME
            - name: TS_EXTRA_ARGS
              value: "--accept-routes=true --advertise-routes=192.168.68.0/24 --accept-dns=false"
            - name: TS_SERVE_CONFIG
              value: "http://192.168.68.6:80"
            - name: TS_SERVE_PORT
              value: "80"
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
          livenessProbe:
            httpGet:
              path: /health
              port: 41641
            initialDelaySeconds: 30
            periodSeconds: 60
          # Ajouter une commande pour d√©marrer le service HTTP
          lifecycle:
            postStart:
              exec:
                command:
                  - /bin/sh
                  - -c
                  - |
                    sleep 10 && tailscale serve --bg http://192.168.68.6:80