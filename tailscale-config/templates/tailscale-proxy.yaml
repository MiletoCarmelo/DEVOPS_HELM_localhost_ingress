apiVersion: apps/v1
kind: Deployment
metadata:
  name: tailscale-proxy
  namespace: tailscale
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tailscale-proxy
  template:
    metadata:
      labels:
        app: tailscale-proxy
    spec:
      hostNetwork: true  # Ajout pour l'accès réseau complet
      serviceAccountName: tailscale
      initContainers:
        - name: sysctler
          image: busybox:latest
          securityContext:
            privileged: true
            capabilities:
              add:
                - NET_ADMIN
                - SYS_MODULE
                - SYS_ADMIN
          command: ["/bin/sh", "-c"]
          args:
            - |
              echo "Setting up networking..."
              sysctl -w net.ipv4.ip_forward=1
              sysctl -w net.ipv6.conf.all.forwarding=1
              mkdir -p /dev/net || true
              if [ ! -e /dev/net/tun ]; then
                echo "Creating tun device..."
                mknod /dev/net/tun c 10 200
                chmod 600 /dev/net/tun
              fi
              echo "Init container completed successfully"
      containers:
        - name: tailscale
          image: ghcr.io/tailscale/tailscale:latest
          imagePullPolicy: Always
          command: ["/bin/sh", "-c"]
          args:
            - |
              tailscaled --state=kube:tailscale-auth --socket=/tmp/tailscaled.sock &
              sleep 5
              tailscale up --authkey="${TS_AUTHKEY}" --hostname="${TS_HOSTNAME}" --accept-routes --advertise-routes=192.168.68.0/24
              tailscale serve --bg http://${TS_IPINGRESS}:80
              sleep infinity
          env:
            - name: TS_HOSTNAME
              valueFrom:
                secretKeyRef:
                  name: tailscale-ip-hostname
                  key: TS_IPHOSTNAME
            - name: TS_AUTHKEY
              valueFrom:
                secretKeyRef:
                  name: tailscale-auth
                  key: TS_AUTHKEY
            - name: TS_IPINGRESS
              valueFrom:
                secretKeyRef:
                  name: tailscale-ip-ingress
                  key: TS_IPINGRESS
          volumeMounts:
            - name: dev-net-tun
              mountPath: /dev/net/tun
          securityContext:
            privileged: true
            capabilities:
              add:
                - NET_ADMIN
                - SYS_MODULE
          livenessProbe:
            httpGet:
              path: /health
              port: 41641
            initialDelaySeconds: 30
            periodSeconds: 60
      volumes:
        - name: dev-net-tun
          hostPath:
            path: /dev/net/tun
            type: CharDevice