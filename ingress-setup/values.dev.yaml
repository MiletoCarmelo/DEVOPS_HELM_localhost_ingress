environment: dev
baseDomain: mm.ch

# Configuration TLS globale
tls:
  enabled: true
  issuer: selfsigned
  secretName: quant-cm-tls-dev
  certificateName: quant-cm-tls-dev

# Configuration Ingress globale
ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "selfsigned-dev"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"

# Définition unique des services
services:
  - name: success-app
    subdomain: success
    service:
      name: success-app-service  # Un seul nom cohérent
      port: 80
      targetPort: 80
      selector:
        app: success-app

  - name: trading-strategy
    subdomain: trading
    service:
      name: dev-tsa-service
      port: 80