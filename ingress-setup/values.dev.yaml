# values-dev.yaml
environment: dev
domain: dev.quant-cm.com  # ou local.quant-cm.com
infos:
  email: quant-cm@gmail.com
service:
  port: 80
  targetPort: 8070
ingress:
  enabled: true
  annotations:
    cert-manager.io/cluster-issuer: "selfsigned-issuer"  # Certificat auto-sign√©
  hosts:
    paths:
      - path: /
        pathType: Prefix
  cert:
    - secretName: quant-cm-cert-secret-dev
  tls:
    - secretName: quant-cm-tls-dev 
      certificateName: quant-cm-cert-dev