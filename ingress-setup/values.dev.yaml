environment: dev
baseDomain: mm.ch
infos:
  email: quant-cm@gmail.com

# Configuration globale TLS
tls:
  enabled: true
  issuer: selfsigned
  secretName: quant-cm-tls-dev
  certificateName: quant-cm-tls-dev

# Configuration globale Ingress
ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "selfsigned"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    # nginx.ingress.kubernetes.io/whitelist-source-range: "127.0.0.1"

# DÃ©finition des services
services:
  - name: trading-strategy
    subdomain: trading
    service:
      name: dev-tsa-service
      port: 80
      targetPort: 80
    path: /
    pathType: Prefix
    
  - name: success-app
    subdomain: success
    service:
      name: quant-cm-service
      port: 80
      targetPort: 80
      nodePort: 30007
      selector:
        app: success-app
    path: /
    pathType: Prefix