module: ingress-setup
environment: dev
baseDomain: mm.ch
tls:
  issuer: selfsigned
  enabled: true

ingress:
  className: nginx
  ports:
    http: 30753
    https: 31098
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"  # Pour le test initial
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"

services:
  - name: success-app
    subdomain: success
    service:
      name: success-app-dev-service  # Modifier pour correspondre au nom réel
      port: 80
      path: /
      pathType: Prefix
  - name: trading-strategy
    subdomain: trading
    service:
      name: tsa-dev-service  # Modifier pour correspondre au nom réel
      port: 80
      path: /
      pathType: Prefix
  - name: optionsviz
    subdomain: optionviz
    service:
      name: optionviz-dev-service  # Modifier pour correspondre au nom réel
      port: 80
      path: /
      pathType: Prefix