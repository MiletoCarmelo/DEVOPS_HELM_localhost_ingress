module: ingress-setup
environment: dev
baseDomain: mm.ch
tls:
  issuer: selfsigned
  enabled: true

ingress:
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"

services:
  - name: success-app
    subdomain: success
    service:
      name: success-app-service
      port: 80
      path: /
      pathType: Prefix
  - name: trading-strategy
    subdomain: trading
    service:
      name: dev-tsa-service
      port: 80
      path: /
      pathType: Prefix