module: ingress-setup
environment: dev
baseDomain: mm.ch

tls:
  issuer: selfsigned
  enabled: true
  secretName: ingress-tls

ingress:
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: "{{ .Values.module }}-{{ .Values.environment }}-issuer"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"

services:
  - name: success-app
    subdomain: success
    service:
      name: success-app-service
      port: 80
  - name: trading-strategy
    subdomain: trading
    service:
      name: dev-tsa-service
      port: 80