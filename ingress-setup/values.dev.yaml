environment: dev
baseDomain: mm.ch

# Configuration TLS unique
tls:
  secretName: quant-cm-tls-dev
  issuer: selfsigned

# Configuration globale
ingress:
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: "selfsigned-dev"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"

# Services
services:
  - name: success-app
    subdomain: success
    service:
      name: success-app-service
      port: 80

  - name: trading-strategy
    subdomain: trading
    service:
      name: dev-tsa-service
      port: 80