module: ingress-setup
environment: dev
baseDomain: dev.mm.ch    # Modifié ici pour inclure dev.
tls:
  issuer: selfsigned
  enabled: true
ingress:
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    tailscale.com/expose: "true"
services:
  - service:
      name: success-app-dev-service
      port: 80
      pathType: Prefix
      path: /success(/|$)(.*)  # Modifié pour capturer le sous-chemin
  - service:
      name: tsa-dev-service
      port: 80
      pathType: Prefix
      path: /trading-strategy-analysis(/|$)(.*)  # Modifié
  - service:
      name: optionsviz-dev-service
      port: 80
      pathType: Prefix
      path: /optionviz(/|$)(.*)  # Modifié