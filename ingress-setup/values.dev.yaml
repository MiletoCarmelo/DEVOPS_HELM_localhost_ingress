module: ingress-setup
environment: dev
baseDomain: mm.ch

tls:
  issuer: selfsigned
  enabled: true

ingress:
  className: nginx
  ports:
    http: 30753
    https: 31098
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      rewrite ^(/[^/]+)/(.*)$ /$2 break;
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "90"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "90"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "90"

services:
  - name: success-app
    path: /success(/|$)(.*)    # Modifié pour matcher avec regex
    service:
      name: success-app-dev-service
      port: 80
    pathType: ImplementationSpecific  # Changé de Prefix à ImplementationSpecific

  - name: trading-strategy
    path: /trading-strategy-analysis(/|$)(.*)    # Modifié pour matcher avec regex
    service:
      name: tsa-dev-service
      port: 80
    pathType: ImplementationSpecific  # Changé de Prefix à ImplementationSpecific

  - name: optionsviz
    path: /optionsviz(/|$)(.*)    # Modifié pour matcher avec regex
    service:
      name: optionviz-dev-service
      port: 80
    pathType: ImplementationSpecific  # Changé de Prefix à ImplementationSpecific