# values-dev.yaml
environment: dev
domain: quant-cm.192.168.58.2.nip.io
infos:
  email: quant-cm@gmail.com
service:
  port: 80
  targetPort: 8070  # Chang√© pour correspondre au port de l'application
  nodePort: 30007  # Choisissez un port dans la plage 30000-32767
  selector:
    app: success-app
ingress:
  enabled: true
  annotations:
    cert-manager.io/cluster-issuer: "selfsigned"
  hosts:
    paths:
      - path: /
        pathType: Prefix
  tls:
    - secretName: quant-cm-tls-dev    # Un seul secret pour tout
      certificateName: quant-cm-tls-dev  # Un seul certificate pour tout