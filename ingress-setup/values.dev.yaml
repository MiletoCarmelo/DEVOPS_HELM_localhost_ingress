module: ingress-setup
environment: dev
baseDomain: dev.mm.ch    # Modifié ici pour inclure dev.
tls:
  issuer: selfsigned
  enabled: true
ingress:
  className: nginx
  annotations:
    tailscale.com/expose: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
    # Important: on ajoute cette annotation pour gérer les slashs
    nginx.ingress.kubernetes.io/trailing-slash: 'true'
    # Important: on ajoute cette annotation pour gérer l'ingress à la racine dans les apps
    nginx.ingress.kubernetes.io/rewrite-target: /
    # nginx.ingress.kubernetes.io/use-regex: "true"
    # nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      rewrite ^/optionviz/static/(.*) /static/$1 break;
      rewrite ^/optionviz/manifest.json /manifest.json break;
      rewrite ^/optionviz/favicon.ico /favicon.ico break;
    nginx.ingress.kubernetes.io/rewrite-target: /$2
services:
  - service:
      name: success-app-dev-service
      port: 80
      pathType: Prefix
      path: /success(/|$)(.*)
  - service:
      name: tsa-dev-service
      port: 80
      pathType: Prefix
      path: /trading-strategy-analysis(/|$)(.*)
  - service:
      name: optionsviz-dev-service
      port: 80
      pathType: Prefix
      path: /optionviz(/|$)(.*)