environment: dev
domain: intranet-quant-cm.ch
infos:
  email: quant-cm@gmail.com
service:
  port: 80
  targetPort: 80
  nodePort: 30007
  selector:
    app: success-app
ingress:
  enabled: true
  annotations:
    cert-manager.io/cluster-issuer: "selfsigned"
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/whitelist-source-range: "192.168.1.0/24"
  hosts:
    paths:
      - path: /
        pathType: Prefix
  tls:
    - secretName: quant-cm-tls-dev
      certificateName: quant-cm-tls-dev