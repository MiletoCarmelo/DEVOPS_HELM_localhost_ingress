module: ingress-setup
environment: dev
baseDomain: mm.ch
tls:
  issuer: selfsigned
  enabled: true

ingress:
  className: nginx
  ports:
    http: 30753
    https: 31098
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"  # Pour le test initial
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
    nginx.ingress.kubernetes.io/rewrite-target: /$1  # Important pour le path-based routing
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"

services:
  - name: success-app
    service:
      name: success-app-dev-service
      port: 80
      pathType: Prefix
      path: /success/

  - name: trading-strategy
    service:
      name: tsa-dev-service
      port: 80
      pathType: Prefix
      path: /trading-strategy-analysis/

  - name: optionsviz
    service:
      name: optionviz-dev-service
      port: 80
      pathType: Prefix
      path: /optionviz