# values-dev.yaml
environment: dev
domain: quant-cm.192.168.58.2.nip.io
infos:
  email: quant-cm@gmail.com
service:
  port: 80
  targetPort: 8070
ingress:
  enabled: true
  annotations:
    cert-manager.io/cluster-issuer: "selfsigned"  # Doit correspondre au nom dans cert-manager.yaml
  hosts:
    paths:
      - path: /
        pathType: Prefix
  tls:
    - secretName: quant-cm-tls-dev
      certificateName: quant-cm-cert-dev