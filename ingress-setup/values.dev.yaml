module: ingress-setup
environment: dev
baseDomain: mm.ch
tls:
  issuer: selfsigned
  enabled: true
ingress:
  className: nginx
  ports:
    http: 30753
    https: 31098
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
services:
  - service:
      name: optionsviz-dev-service    # Un seul service pour optionsviz
      port: 80
      pathType: Prefix
      path: /optionviz/
      selector:
        app: optionsviz
  - service:
      name: success-app-dev-service
      port: 80
      pathType: Prefix
      path: /success/
      selector:
        app: success-app
  - service:
      name: tsa-dev-service
      port: 80
      pathType: Prefix
      path: /trading-strategy-analysis/
      selector:
        app: trading-strategy