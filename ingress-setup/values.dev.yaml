environment: dev
domain: intranet-quant-cm.ch
infos:
  email: quant-cm@gmail.com
service:
  port: 80
  targetPort: 80
  nodePort: 30007
  selector:
    app: success-app
ingress:
  enabled: true
  annotations:
    clusterIssuer: "selfsigned"
    ingressClass: "nginx"
    nginx: 
      sslRedirect: "false"
      whiteListSourceRange: "192.168.1.0/24,192.168.64.0/24,192.168.65.0/24"
      # Votre réseau local (192.168.1.0/24)
      # Les réseaux de Minikube (192.168.64.0/24 et 192.168.65.0/24)
  hosts:
    paths:
      - path: /
        pathType: Prefix
  tls:
    - secretName: quant-cm-tls-dev
      certificateName: quant-cm-tls-dev