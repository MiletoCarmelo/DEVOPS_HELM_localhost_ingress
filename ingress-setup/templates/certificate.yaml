# templates/certificate.yaml
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ index .Values.ingress.tls 0 "certificateName" }}
  namespace: {{ .Release.Namespace }}
spec:
  secretName: {{ index .Values.ingress.tls 0 "secretName" }}
  issuerRef:
    name: {{ index .Values.ingress.annotations "cert-manager.io/cluster-issuer" }}-{{ .Values.environment }}
    kind: ClusterIssuer
    group: cert-manager.io
  dnsNames:
    - {{ .Values.domain }}
  commonName: {{ .Values.domain }}
  duration: 2160h
  renewBefore: 360h
  privateKey:
    algorithm: RSA
    size: 2048
  usages:
    - server auth
    - digital signature
    - key encipherment