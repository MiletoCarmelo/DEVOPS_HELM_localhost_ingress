{{- range .Values.services }}
{{- if .service.nodePort }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .service.name }}
  namespace: {{ $.Values.environment }}
spec:
  type: NodePort
  ports:
    - port: {{ .service.port }}
      targetPort: {{ .service.targetPort }}
      {{- if .service.nodePort }}
      nodePort: {{ .service.nodePort }}
      {{- end }}
  selector:
    {{- toYaml .service.selector | nindent 4 }}
{{- end }}
{{- end }}