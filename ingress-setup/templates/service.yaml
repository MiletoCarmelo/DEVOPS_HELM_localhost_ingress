# templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: quant-cm-service
spec:
  # type: ClusterIP
  type: NodePort
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      # protocol: TCP
      nodePort: {{ .Values.service.nodePort }}
  selector:
    app: {{ .Values.service.selector.app}}
    app.kubernetes.io/instance: {{ .Values.service.selector.app}}-{{ .Values.environment }}