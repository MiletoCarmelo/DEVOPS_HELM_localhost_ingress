apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.module }}-{{ .Values.environment }}-ingress
  namespace: {{ .Values.environment }}
  annotations:
    cert-manager.io/cluster-issuer: {{ .Values.module }}-{{ .Values.environment }}-issuer-{{ .Release.Revision }}
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  ingressClassName: nginx
  tls:
    - secretName: {{ .Values.module }}-{{ .Values.environment }}-secret-{{ .Release.Revision }}
      hosts:
      {{- range .Values.services }}
        - {{ .subdomain }}.{{ $.Values.baseDomain }}
      {{- end }}
  rules:
  {{- range .Values.services }}
    - host: {{ .subdomain }}.{{ $.Values.baseDomain }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .service.name }}
                port:
                  number: {{ .service.port }}
  {{- end }}